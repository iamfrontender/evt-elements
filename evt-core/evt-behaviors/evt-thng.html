<script>
  /**
   * Thng behavior.
   * Has abstract methods to retrieve the data values from thng model.
   *
   * @behavior
   */
  EvtElements.behaviors.thng = [ EvtElements.behaviors.entity, {

    name: 'thng',

    /**
     * Lists current slice of thng properties
     * @returns {*}
     * @private
     */
    _listProperties: function() {
      return Object.keys(
        this.get('thng.properties') || {}
      );
    },

    /**
     * Returns current property value.
     *
     * @param {String} name Name of property
     * @returns {*}
     * @private
     */
    _getPropertyValue: function(name) {
      return this.get('thng.properties.' + name);
    }


  }];
</script>
