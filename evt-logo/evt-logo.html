<link rel="import" href="../../iron-image/iron-image.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">

<dom-module id="evt-logo">
  <style include="iron-flex">
    :host {
      display: block;

      @apply(--layout-vertical);
      @apply(--layout-center);
    }

    img {
      max-width: 100%;
      max-height: 100%;
    }

    :host[mode="mini"] {
      width: 32px;
      height: 32px;
    }
  </style>
  <template>
    <img src="{{imageSrc}}" alt="{{alt}}">
  </template>
  <script>
    EvtElements.Logo = Polymer({
      is: 'evt-logo',

      MODES: {
        'inverted': {
          file: 'evt-logo-inverted.png',
          alt: 'EVRYTHNG'
        },

        'mini': {
          file: 'evt-logo-mini.jpg',
          alt: 'EVRYTHNG'
        }
      },

      properties: {
        mode: {
          type: String,
          observer: '_modeChanged',
          value: 'mini'
        },
        location: {
          type: String,
          observer: '_modeChanged',
          value: '../bower_components/evt-elements/images'
        }
      },

      _modeChanged: function () {
        if (this.MODES[this.mode]) {
          this.imageSrc = [this.location, this.MODES[this.mode].file].join('/');
          this.alt = this.MODES[this.mode].alt;
        }
      }
    });
  </script>
</dom-module>
