<dom-module id="evt-user-card">
  <template>

    <style>
      .container {
        padding: 10px;
      }

      .container .title {
        /*truncate*/
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .container .subtitle {
        color: #757575;
        font-size: 14px;
      }

      .container iron-image {
        min-height: 54px;
        min-width: 54px;
        margin-right: 24px;

        border-radius: 50%;
        background-color: #E1F5FE;
      }
    </style>

    <paper-item class="container layout horizontal">
      <iron-image src="{{photo}}" sizing="cover"></iron-image>

      <div class="details layout vertical">
        <div class="title">{{fullName}}</div>
      </div>

      <paper-ripple></paper-ripple>
    </paper-item>

  </template>
  <script>
    EvtElements.UserCard = Polymer({
      is: 'evt-user-card',

      behaviors: [
        EvtElements.behaviors.user
      ],

      factoryImpl: function(config) {
        this.user = config.user;
      }
    });
  </script>
</dom-module>
