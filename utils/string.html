<script>

  /**
   * String utilities.
   */
  EvtElements.utils.string = {

    /**
     * 'hello' -> 'Hello'.
     *
     * @param {String} string
     * @returns {string}
     */
    capitalize: function (string) {
      return string.charAt(0).toLocaleUpperCase() + string.slice(1);
    }
  };

</script>
