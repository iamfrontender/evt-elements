<script>
  /**
   * Core utils namespace.
   */
  EvtElements.utils = {

    /**
     * No operation function.
     */
    noop: function noop() {},

    /**
     * 'hello' -> 'Hello'.
     *
     * @param {String} string
     * @returns {string}
     */
    capitalize: function (string) {
      return string.charAt(0).toLocaleUpperCase() + string.slice(1);
    }
  };
</script>
