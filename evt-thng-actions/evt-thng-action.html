<link rel="import" href="../../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../iron-icons/image-icons.html">

<dom-module id="evt-thng-action">
  <template>

    <style>
      .thng-action {
        margin: 5px 40px;
        padding: 10px;
      }

      .thng-action__icon {
        color: #039BE5;
      }

      .thng-action__action {
        color: #FDD835;
      }
    </style>

    <section class="thng-action layout horizontal">

      <div class="thng-action__details flex self-center">
        <iron-icon class="thng-action__icon" icon="{{getActionIcon(action)}}"></iron-icon>
        <span class="thng-action__name">{{getActionName(action)}}</span>
      </div>

      <aside class="thng-action__action layout horizontal">
        <paper-icon-button class="self-center" icon="image:flash-on" on-tap="_createAction"></paper-icon-button>
      </aside>

    </section>

  </template>
  <script>
    EvtElements.ThngAction = Polymer({
      is: 'evt-thng-action',

      behaviors: [
        EvtElements.behaviors.action
      ],

      _actionCreated: function() {
        this.fire('action-created', this.action);
      }
    })
  </script>
</dom-module>
