<link rel="import" href="../evt-styles/evt-styles.html">

<link rel="import" href="../../paper-item/paper-item.html">
<link rel="import" href="../../paper-ripple/paper-ripple.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../evt-entity/evt-entity-passport.html">

<dom-module id="evt-collection-card">
  <template>
    <style include="iron-flex evt-styles">
      :host {
        @apply(--layout-vertical);
      }

      evt-entity-passport {
        padding: var(--evt-unit-sm);
      }
    </style>

    <evt-entity-passport entity="{{collection}}"></evt-entity-passport>
    <paper-ripple></paper-ripple>

  </template>
  <script>
    EvtElements.ThngCard = Polymer({
      is: 'evt-collection-card',

      behaviors: [
        EvtElements.behaviors.collection
      ],

      factoryImpl: function(config) {
        this.collection = config.collection;
      }
    });
  </script>
</dom-module>
