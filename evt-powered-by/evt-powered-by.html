<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../evt-logo/evt-logo.html">

<dom-module id="evt-powered-by">
  <template>
    <style include="iron-flex">
      :host {
        width: 100%;
        @apply(--layout-block);
      }

      :host a {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-center-justified);
      }

      evt-logo {
        width: 32px;
        margin-left: 8px;
      }

      a {
        color: currentColor;
        text-decoration: none;
      }
    </style>

    <a href="https://evrythng.com">
      <span>Powered by</span><evt-logo mode="mini"></evt-logo>
    </a>
  </template>
  <script>
    EvtElements.EvtPoweredBy = Polymer({
      is: 'evt-powered-by'
    });
  </script>
</dom-module>
